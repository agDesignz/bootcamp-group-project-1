<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>CONTACT ME</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://github.com">Github</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>My New Website</h1>
        <figure>
            <img src="assets/image-1.jpg" alt="Yellow tulips with green stems and a blue sky">
            <figcaption>Yellow tulips with green stems and a blue sky</figcaption>
        </figure>
        <section id="contact">
            <h2>Contact Me</h2>
            <form action="submit">
                <ul>
                    <li class="input-field">            
                        <label for="name">Name:</label><input type="text" name="name">
                    </li>
                    <li class="input-field">
                        <label for="email">Email: </label>
                        <input type="email" name="email">
                    </li>
                    <li class="input-field">
                        <button>Send</button>
                    </li>
                </ul>


                
            </form>
        </section>
    </main>
    <footer>
        <h3>&copy;2023 Bootcamp Mini-Project</h3>
    </footer>
    
    


</body>
</html>
